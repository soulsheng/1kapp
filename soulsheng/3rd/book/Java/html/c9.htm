第9章 类复用、多态性以及接口和包　　　</p>
<p>　　


Java语言中除了使用类和对象模拟现实世界中的实际对象外，还具有描述对象之间复杂关系的类复用、多态性功能。本章介绍实现类复用和多态性的方法，并通过实例给出了复杂问题的求解思路和解决方法。同时描述了更加灵活的接口和包的概念与实现方法。</p>
