第13章 网络编程技术　　　</p>
<p>　　Java语言的一大特点就是强大的网络编程能力，本章重点介绍如何在Java中实现TCP Socket通信、数据包（UDP）通信、远程对象调用（RMI）、数据库访问技术（JDBC）及小应用程序（Applet），同时结合实例介绍了这些技术的应用方法。</p>
