第7章 异常处理　　　</p>
<p>　　异常是指程序运行过程中出现的非正常现象，例如除数为零、数组下标超出范围、文件不存在或不能打开，为了使得程序具有较强的容错能力，Java语言提供了异常处理机制，可以预防程序运行过程中出现不可预期的结果。</p>
