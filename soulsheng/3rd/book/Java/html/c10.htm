第10章 图形用户界面　　　</p>
<p>　　随着Windows操作系统取得的巨大成功，图形用户界面因其具有的亲和力而受到人们的欢迎，本章描述了Java语言中功能强大的窗口开发类库包和Swing包，以及通过它们处理图形用户界面的概念和方法，并通过实例介绍常见图形界面元素的实现方法。
