第12章 数据结构与算法　　　</p>
<p>　　数据结构作为计算学科（computing，根据美国计算学科教程：CC2004，该专业可划分为5个专业：计算机科学、计算机工程、软件工程、信息技术以及信息系统）专业的一门重要的基础课程，所包含的内容非常丰富。本章的主要目的不是详细地描述所有的数据结构，而只是用以介绍标准Java库提供的最基本的数据结构。通过对本章的学习，希望能够用Java来实现任何传统数据结构。</p>
