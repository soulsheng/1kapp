第11章 多线程　　　</p>
<p>　　许多程序都包含一些独立的代码，如何让这些代码的执行时间彼此重叠，以便获得更高的执行效率，是程序设计必须考虑的问题。本章将介绍多线程的有关概念以及线程与进程的区别和联系，并给出了Java中创建线程的两种方法：继承类Thread及实现Runnable接口，并且通过实例说明如何利用多线程技术来解决实际问题。</p>
