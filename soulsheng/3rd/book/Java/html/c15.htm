第15章 Java Web编程技术　　　</p>
<p>　　


本章将介绍应用Java进行Web编程的一些基本技术：JSP（JavaServerPages）、小服务器程序（Servlet）、　JavaBeans和EJB，并通过一个小型零售商店动态网站的建立过程来说明如何通过JSP＋JavaBeans的方法来建立动态。</p>
