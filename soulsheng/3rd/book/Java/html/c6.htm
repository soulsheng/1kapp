第6章 面向对象程序设计　　　</p>
<p>　　面向对象的程序设计技术是当今程序设计的主流，本章主要介绍了类、对象的基本概念，同时通过大量实例讲解了如何利用Java语言的面向对象特点，实现对现实世界中的实际对象进行类的定义、对象的产生以及围绕类和对象新的语言特征。</p>
