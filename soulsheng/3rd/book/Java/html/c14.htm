第14章 多媒体支持　　　</p>
<p>　　Java语言之所以能够取得成功的另一个重要原因就在于它能够支持多媒体应用。通过对多媒体的支持可以使Web页面变得更加生动活泼、充满个性。Java标准库中提供了很多类来支持播放声音、绘制图形、显示文字及图像处理等多媒体操作。</p>
