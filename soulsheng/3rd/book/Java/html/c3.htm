第3章 程序结构　　　</p>
<p>　　在程序中，程序的操作体现为编程语句，编程语句的书写顺序通常就是程序的执行顺序，到目前为止我们描述了程序的输入、输出以及赋值语句，并且已经涉及了多条语句解决某一问题的顺序结构。然而，现实世界中的许多问题不可能全部以这种简单的顺序结构来描述其解答，为了使得程序能解决更复杂的问题，程序设计语言必须引入流程控制语句，流程控制语句包括通过判断实现程序语句执行顺序的变化，以及通过判断重复执行程序的某一部分代码块两大程序结构。</p>
