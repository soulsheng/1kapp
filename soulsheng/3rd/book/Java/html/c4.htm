第4章 数组、字符以及字符串　　　</p>
<p>　　数组是用一个变量表示同类型数据集合的数据类型，而字符串是一种特殊类型的数组形式。本章描述数组的定义、引用以及应用数组数据类型求解有关问题的方法。针对字符和字符串这一日常问题求解中经常需要使用到的数据类型，本章通过一些实用的例子，使读者能掌握字符串处理的有关算法和编程方法。</p>
