<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>示例表单</TITLE></HEAD>
<BODY BGCOLOR="#FDF5E6">
<H1 ALIGN="CENTER">用POST方法发送数据的表单</H1>
<FORM ACTION="../servlet/test.ShowParameters"METHOD="POST">
	Item Number:<INPUT TYPE="TEXT" NAME="itemNum"><BR>
	Quantity:<INPUT TYPE="TEXT" NAME="quantity"><BR>
	Price Each:<INPUT TYPE="TEXT" NAME="price" VALUE="RMB"><BR>
	Name:<INPUT TYPE="TEXT" NAME="Name"><BR>
	Shipping Address:<TEXTAREA NAME="address" ROWS=3 COLS=40></TEXTAREA><BR>
	Credit Card:<BR><INPUT TYPE="RADIO" NAME="cardType" VALUE="Visa">Visa<BR>
	<INPUT TYPE="RADIO" NAME="cardType" VALUE="Master Card">Master Card<BR>
	<INPUT TYPE="RADIO" NAME="cardType" VALUE="Amex">American Express<BR>
	<INPUT TYPE="RADIO" NAME="cardType" VALUE="Discover">Discover<BR>
	<INPUT TYPE="RADIO" NAME="cardType" VALUE="Java SmartCard">Java SmartCard<BR>
	Credit Card Number:<INPUT TYPE="PASSWORD" NAME="cardNum"><BR>
	Repeat Credit Card Number:<INPUT TYPE="PASSWORD" NAME="cardNum"><BR><BR><CENTER>
	<INPUT TYPE="SUBMIT" VALUE="Submit Order"></CENTER>
</FORM></BODY></HTML>
