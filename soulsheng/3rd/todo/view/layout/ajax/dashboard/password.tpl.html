<form action="?c=dashboard&a=update_password" id="password_form">
<div class="input-prepend full">
		<span class="add-on"><i class="icon-key"></i>&nbsp;原密码</span>
		<input  name="oldpassword" type="password" placeholder="输入原密码"  >
</div>

<div class="input-prepend full">
		<span class="add-on"><i class="icon-key"></i>&nbsp;新密码</span>
		<input  name="newpassword" type="password" placeholder="输入新密码" >
</div>

<div class="input-prepend full">
		<span class="add-on"><i class="icon-key"></i>&nbsp;重复下</span>
		<input  name="newpassword2" type="password" placeholder="再重复输入一遍新密码"  >
</div>


<div class="line"></div>

<div>
	<button class="btn" type="button" onclick="save_password();" >更新</button>
</div>

</form>
